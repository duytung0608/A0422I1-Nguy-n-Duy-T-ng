<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Có hay không có nói một lời</title>
</head>
<body>
<button type="button" onclick="showMath();">bắt đầu nào!!!</button>
<script>
    function showMath() {
        let a = prompt("nhập vào số a: ");
        let b = prompt("nhập vào số b: ");
        if (a % b == 0) {
            document.write("a chía hết cho b");
        } else document.write("a chạ chia hết cho b :((");
    }
</script>

</body>
</html>
