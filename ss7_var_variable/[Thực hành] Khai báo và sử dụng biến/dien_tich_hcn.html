<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<td>cho hình chữ nhật có chiều rộng là 7 chiều dài là 8.Tính diện tích của hình chữ nhật!!!</td>
<button type="button" onclick="showArea();">kích vào ạ!!!</button>
<script>
    function showArea(){
        let weight = 7;
        let height = 8;
        let area = height * weight;
        document.write("area = " + area);
    }
</script>
</body>
</html>
