<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lại tính diện tích có chuyển đổi</title>
</head>
<body>
<button type="button" onclick="showMath();">tính thôi nào!!!</button>
<script>
    function showMath() {
        let inHeight = prompt("nhập vào chiều cao: ");
        let inWeight = prompt("nhập vào chiều cao: ");
        let height = parseInt(inHeight);
        let weight = parseInt(inWeight);
        let area = height * weight;
        document.write("Diện tích là: " + area);
    }
</script>
</body>
</html>
