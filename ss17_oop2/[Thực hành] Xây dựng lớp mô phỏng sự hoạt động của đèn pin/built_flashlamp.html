<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng đèn pin chạy bằng pin :></title>
</head>
<body>
<script>
    class Battery {
        constructor(bater) {
            this.energy = bater;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            if (this.energy>0) {
                this.energy--;
            }
        }
    };
    class FlashLamp {
        constructor(status,Battery) {
            this.status = status;
            this.battery = Battery;
        }
        setBattery(Battery) {
            this.battery = Battery;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }
        light() {
            if(this.status) {
                alert("đang sáng");
            } else {
                alert("không sáng");
            }
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
    }
    let battery = new Battery(10);
    let flashLamp = new FlashLamp(false,battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
