<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng có điều kiện</title>
</head>
<body>
<script>
    function addIf(a,b) {
        if (a>b) {
            alert("b nhỏ hơn a vui long nhập ts 1 nhỏ hơn ts2!!");
        } else
             return a+b;
    }
    let a = parseInt(prompt("nhập số a"));
    let b = parseInt(prompt("nhập số b"));
    addIf(a,b);
</script>
</body>
</html>
