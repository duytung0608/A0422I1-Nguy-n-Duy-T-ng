<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem có phải số nguyên tố không</title>
</head>
<body>
<form>
    <p>
    <input type="text" id="number">
    <button type="button" onclick="convert();">let go!!!</button>
    </p>
    <p><span id="result"></span></p>
</form>
<script>
    function convert() {
        var number = parseInt(document.getElementById("number").value);
        if (number <= 0 || number > 10000) {
            document.getElementById("result").innerHTML="<h3>Mời nhập lại số nguyên dương hoặc số nhỏ hơn 10000!!!</h3>";
        } else {
            let a = isPrime(number);
            if (a==1) {
                alert ("Đây là số nguyên tố");
            } else {
                alert("Đây không phải là số nguyên tố");
            }
        }
    }
    function isPrime(number) {
        if (number==1)
            return -1;
        if (number==2)
            return 1;
        for (let i=2;i<=Math.sqrt(number);i++) {
            if (number%i==0)
                return -1;
        }
        return 1;
    }
</script>
</body>
</html>
