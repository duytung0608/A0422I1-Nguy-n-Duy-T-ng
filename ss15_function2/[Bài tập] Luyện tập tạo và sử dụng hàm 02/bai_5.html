<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nào nhỏ nhất</title>
</head>
<body>
<script>
    function convert(a,b,c) {
        let min = a;
        if (min>=b)
            min = b;
        if (min>=c)
            min = c;
        alert(min);
    }
    let num1 = parseInt(prompt("nhập num1:"));
    let num2 = parseInt(prompt("nhập num2:"));
    let num3 = parseInt(prompt("nhập num3:"));
    convert(num1,num2,num3);

</script>
</body>
</html>
