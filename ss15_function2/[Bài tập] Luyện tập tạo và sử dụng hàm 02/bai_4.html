<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem có phải là sô không</title>
</head>
<body>
<script>
    function check_Number(number) {
        if (isNaN(number))
            return false;
        return true;
    }
    let numb = parseInt(prompt("nhập vào sô"));
    alert(check_Number(numb));
</script>
</body>
</html>
