<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ hai số</title>
</head>
<body>
<script>
    function swapHaiSo(a,b) {
        let temp = a;
        a = b;
        b = temp;
        alert(a);
        alert(b);
    }
    let a = 5;
    let b = 10;
    swapHaiSo(a,b);
    alert(a);
</script>
</body>
</html>
