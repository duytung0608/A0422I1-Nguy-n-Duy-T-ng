<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            let S = Math.PI * radius * radius
            return S;
        }
    };
    let circle = new Circle(3);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Radius: " + radius + " Area: " + area);

</script>
</body>
</html>
