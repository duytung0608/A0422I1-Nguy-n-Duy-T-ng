<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let Temperature = function (tempe) {
        this.temperature = tempe;
        this.doF = function () {
            return tempe*1.8+32;
        }
        this.kevin = function () {
            return tempe+273.15;
        }
    };
    var temperature = new Temperature(25);
    let a = temperature.doF();
    let b = temperature.kevin();
    alert("Độ F: " + a +" Kevin: " + b);
</script>
</body>
</html>
