<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <script>
            let Rectangle = function (x , y, lenght, height) {
                this.x = x;
                this.y = y;
                this.lenght = lenght;
                this.height = height;
                this.Area = function () {
                    return lenght * height;
                }
                this.Perimeter = function () {
                    return (lenght+height)*2;
                }
            };
            function getRandomHex() {
                return Math.floor(Math.random()*255);
            }
            function getRandomColor() {
                var red = getRandomHex();
                var green = getRandomHex();
                var blue = getRandomHex();
                return "rgb("+ red +","+ green +","+ blue +")";
            }
            function createSquare() {
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                var lenght = Math.floor(Math.random() * 50);
                var height = Math.floor(Math.random() * 50);
                var color = getRandomColor();
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                var rectangle = new Rectangle(x,y,lenght,height);
                //ctx.arc(rectangle.x, circle.y, circle.heigth,rectangle.height, 0, 2 * Math.PI);
                ctx.beginPath();
                ctx.rect(rectangle.x, rectangle.y, rectangle.lenght,rectangle.height);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#000";
                ctx.stroke();
            }
            createSquare();
    </script>
</body>
</html>
