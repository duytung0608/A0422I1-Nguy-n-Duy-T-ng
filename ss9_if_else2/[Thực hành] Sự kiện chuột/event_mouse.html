<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>

    <img id="myball" src="tải xuống.jpg" height="225" width="225"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveright();" />
</form>
<script>
    let img = null;
    img = document.getElementById('myball');
    function init() {
        img = document.getElementById("myball");
        img.style.position = 'relative';
        img.style.left = '0px';
    }
    function moveright() {
        img.style.left = parseInt(img.style.left) - 10 + 'px';
    }
    window.onload = init;


</script>
</body>
</html>
