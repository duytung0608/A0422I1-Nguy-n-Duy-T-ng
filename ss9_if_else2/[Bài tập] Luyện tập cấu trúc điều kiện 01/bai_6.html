<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hoa hồng theo nấc bậc thang</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="money"></td>
        <td><button type="button" onclick="monney();">Hoa hồng nhận được</button></td>
    </tr>
</table>
<script>
    function monney() {
        let money = parseFloat(document.getElementById("money").value);
        let rose;
        if(money <= 300) {
            rose= money*(3/100);
            alert("hoa hồng nhận được là " + rose);
        } else if(money <=500) {
            rose = 300*(3/100)+(money-300)*(4/100);
            alert("hoa hồng nhận được là " + rose);
        } else if(money <= 900) {
            rose = 300*(3/100)+(500-300)*(4/100)+(money-500)*(6/100);
            alert("hoa hồng nhận được là " + rose);
        }
    }
</script>
</body>
</html>
