<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đủ điều kiện vào lớp 10</title>
</head>
<body>
<button type="button" onclick="check();">đủ tuổi ko nhở!!</button>
<script>
    function check() {
        let age = parseInt(prompt("nhập vào tuổi"));
        if (age < 14) {
            alert("không đủ điều kiện vào lớp 10");
        }
    }
</script>
</body>
</html>
