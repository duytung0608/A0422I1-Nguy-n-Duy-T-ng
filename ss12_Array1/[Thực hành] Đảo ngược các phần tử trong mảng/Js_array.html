<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS array</title>
</head>
<body>
<table>
    <input type="button" onclick="convert();" value="let go">
</table>
<script>
    function convert() {
        let x = [3,4,7,8,9,-2,6];
        let first = 0;
        let last = x.length - 1;
        while(first<last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.write(x);
    }
    // nhập mảng rồi chạy lại;
</script>
</body>
</html>
