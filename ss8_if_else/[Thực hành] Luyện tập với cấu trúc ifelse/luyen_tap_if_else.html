<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập</title>
</head>
<body>
<button type="button" onclick="showstring();">click here!!!</button>
<script>
    function showstring() {
        let value = prompt("What is the “official” name of JavaScript?");
        if (value == "ECMAScript") {
            alert("Right!");
        } else {
            alert("Didn’t know? ECMAScript!");
        }
    }
</script>
</body>
</html>
