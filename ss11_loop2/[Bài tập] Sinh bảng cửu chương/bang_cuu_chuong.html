<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương cho các bé!!!</title>
</head>
<body>
<script>
    let sum;
    sum = "<table border='1' width='800' cellspacing='0' cellpadding='1'>";
    for (let i=1;i<=10;i++) {
        sum = sum +"<tr>";
        for (let j=1;j<=10;j++) {
            sum = sum + "<td>" + j + '*' + i + ' = ' + i*j + "</td>";
        }
        sum = sum + "</tr>";
    }
    document.write(sum);
</script>
</body>
</html>
