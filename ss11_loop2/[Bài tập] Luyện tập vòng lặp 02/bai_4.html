<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display hình vuông rỗng</title>
</head>
<body>
<table>
    <tr>
        <button type="button" onclick="convert();">Bắt đầu nào!!!</button>
    </tr>
</table>
<script>
    function convert() {
        for(let i=0;i<10;i++) {
            for (let j=0;j<8;j++) {
                if (i==0 || i==9 || j==0 || j==7) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    }
</script>
</body>
</html>
