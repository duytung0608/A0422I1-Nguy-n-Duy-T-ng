<body>
<table><button type="button" onclick="convert();">bắt đầu thôi!!!</button></table>
<script>
    function convert() {
        /* vuông bên trái ; đáy dưới
        for (let i=0;i<5;i++) {
            for (let k=0;k<i+1;k++) {
                document.write("*");
            }
            document.write("<br>");
        }*/
        /* vuông bên trái ; đáy hướng lên trên
        for (let i=0;i<5;i++) {
            for (let k = 0; k < 5-i; k++) {
                document.write("*");
            }
            document.write("<br>");
        }*/
        /*
        for (let i=0;i<5;i++) {
            for (let k = 0; k < 5; k++) {
                if (k < 4-i) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            }
            document.write("<br>");
        }
         */
        for (let i = 0; i < 5; i++) {
            for (let k = 0; k < 5; k++) {
                if (k >= i) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    }
</script>
