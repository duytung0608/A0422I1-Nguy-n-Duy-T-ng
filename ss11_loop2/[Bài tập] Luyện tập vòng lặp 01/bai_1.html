<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in đến 99</title>
</head>
<body>
<table>
    <tr><th>Xuất đến số 99 thôi!!!</th></tr>
    <tr><td><button type="button" onclick="convert();">Bắt đầu thôi!!!</button></td></tr>
</table>
<script>
    function convert() {
        for (var i=0;i<=100;i++) {
            if(i==99) {
                alert("đã hoàn thành chuẩn bị thoát ctr!!");
                break;
            }

        }
        alert(i);


    }
</script>
</body>
</html>
