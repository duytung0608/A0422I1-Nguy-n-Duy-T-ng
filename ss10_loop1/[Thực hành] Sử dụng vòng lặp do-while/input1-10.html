<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số từ 1 đến 10</title>
</head>
<body>
<script>
    let num = null;
    do {
        num = parseFloat(prompt("hãy nhập số của bạn:"));
    } while (num<1 || num>10);
    alert("số bạn vừa nhập là "+num);
</script>
</body>
</html>
