<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị tháp sử dụng thẻ hr</title>
</head>
<body>
<button type="button" onclick="convert();">bắt đầu </button>
<script>
    function convert() {
        let i=1;
        while(i<100) {
            document.write("<hr width = "+ i +"%>");
            i++;
        }
    }
</script>
</body>
</html>
