<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For lông nhau</title>
</head>
<body>
<table cellpadding="0" cellspacing="3"></table>
<button type="button" onclick="convert();">bắt đầu thôi nào!!</button>
<script>
    function convert() {
        //sử dụng for lồng nhau
        let sum=null;
        sum = "<table border='1' width='300' cellpadding='0' cellspacing='3'>";
        for(let i=1;i<10;i++) {
            sum = sum + "<tr>";
            for (let j=1;j<10;j++) {
                sum= sum + "<td>" + i*j + "</td>";
            }
            sum = sum + "</tr>";
        }
        document.write(sum);
    }

</script>
</body>
</html>
