<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<button type="button" onclick="showelseif();">click here!!!</button>
<script>
    function showelseif() {
        let acco = prompt("nhập tài khoản vào!!!",'');
        if (acco == "Admin") {
            let pass = prompt("xin vui long nhập mật khẩu",'');
            if (pass == "TheMaster") {
                alert("Welcome!");
            } else if (pass == null) {
                alert("Canceled.");
            } else {
                alert("Wrong password");
            }
        } else if (acco == null) {
            alert("Canceled.");
        } else {
            alert("I don't know you");
        }
    }
</script>
</body>
</html>
