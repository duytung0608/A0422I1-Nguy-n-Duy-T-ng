<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<button type="button" onclick="showdefault();">click here!!!</button>
<script>
    function showdefault() {
        switch (new Date().getDay()) {
            case 0:
                alert('hôm nay là cn');
                break;
            case 1:
                alert('hôm nay là thứ hai');
                break;
            case 2:
                alert('hôm nay là thứ ba');
                break;
            case 3:
                alert('hôm nay là thú tư');
                break;
            case 4:
                alert('hôm nay là thứ năm');
                break;
            case 5:
                alert('hôm nay là thứ sáu');
            case 6:
                alert('hôm nay là thư nảy');
                break;
            default:
                document.write("nhớ koibito!!!");


        }
    }
</script>
</body>
</html>
