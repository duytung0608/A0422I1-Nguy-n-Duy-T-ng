<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>có bao nhiêu ngày</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="month"></td>
        <td><button type="button" onclick="convert();">tính số ngày</button></td>
    </tr>

</table>
<script>
    function convert() {
        let month = parseInt(document.getElementById("month").value);
        switch(month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("tháng " + month + " có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("tháng "+ month + " này có 30 ngày");
                break;
            case 2: {
                let year = parseInt(prompt("hãy nhập năm để biết chính xác !!!"));
                if (year % 4 == 0) {
                    if (year % 100 == 0) {
                        if (year % 400 == 0) {
                            alert("tháng " + month + " có 29 ngày");
                        } else {
                            alert("tháng " + month + " có 29 ngày");
                        }
                    } else {
                        alert("tháng " + month + " có 29 ngày");
                    }
                } else {
                    alert("tháng " + month + " có 29 ngày");
                }
            }
                break;
        }
    }
</script>
</body>
</html>
