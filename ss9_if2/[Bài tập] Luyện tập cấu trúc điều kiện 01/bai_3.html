<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhỏ hay lớn hơn 0</title>
</head>
<body>
<form>
    <input type="text"  id="number">
    <button type="button" onclick="check();">kiểm tra</button>
</form>
<script>
    function check() {
        let number = parseInt(document.getElementById("number").value);
        switch(true) {
            case number>0:
                alert("số này lớn hơn 0");
                break;
            case number<0:
                alert("số này nhỏ hơn 0");
                break;
            case number==0:
                alert("số này là số 0");
        }
    }

</script>
</body>
</html>
