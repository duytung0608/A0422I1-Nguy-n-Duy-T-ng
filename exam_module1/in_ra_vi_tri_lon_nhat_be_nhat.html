<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra vị trí lớn nhất và bé nhất</title>
</head>
<body>
<table>
    <input type="text" id="txtvalue"/>
    <input type="button" id="btnadd" value="Add" onclick="add_element_to_array();"/>
    <input type="button" id="btindex" value="In ra mảng A[index_min,index_max]" onclick="displayMinMaxArray();"/>
    <div id="result"></div>
</table>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x]=document.getElementById("txtvalue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtvalue").value = "";
    }
    let indexmin = 0;
    let indexmax = 0;
    let array2 = Array();
    function displayMinMaxArray() {
        let min = array[0];
        let max = array[0];
        alert("Mảng mà bạn đã nhập có giá trị là:\n" + array);
        for(let i=0;i<array.length;i++) {
            if(min>array[i]){
                min = array[i];
                indexmin = i;
            }
        }
        for (let k=0;k<array.length;k++) {
            if(max<array[k]) {
                max = array[k];
                indexmax = k;
            }
        }
        array2.push(indexmin);
        array2.push(indexmax);
        alert(min);
        alert(max);
        document.getElementById("result").innerHTML = array2;
    }
</script>
</body>
</html>
